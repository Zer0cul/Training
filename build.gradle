plugins {
    // Apply the java plugin to add support for Java. But we use C instead ha-ha-ha
    id 'c'

    // Apply the application plugin to add support for building a CLI application.
    //id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}
model {
    buildTypes {
        debug
        release
    }
//    flavors {
//		static
//		dynamic
//	}
	components {
		accountant(NativeLibrarySpec) {
        	sources {
				c {
					source {
						srcDir "src"
						include "vmfunction.c"
					}
	        		exportedHeaders {
	    	        	srcDir "src"
					}
				}
			}
		}
		revenue(NativeExecutableSpec) {
			sources {
//				c.lib library: "accountant" //, linkage: 'static'
				c {
					source {
						srcDir "src"
						include "main.c"
					}
    			}
			}	
			/* Static linkage. */
			binaries.all {
				lib library: 'accountant'  , linkage: 'static'
			}
			
		}
	}
}
